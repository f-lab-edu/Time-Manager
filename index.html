<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/datepicker.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/datepicker.min.js" defer></script>
    <script src="./js/datepicker.ko.js" defer></script>
    <script src="./js/d_day.js" defer></script>
    <script src="./js/wise_saying.js" defer></script>
  </head>
  <body>
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img
              src="./assets/timer_icon.png"
              class="nav-item--timer-icon"
              alt="timer_icon"
            />
            Pomodoro
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img
              src="./assets/stopwatch_icon.png"
              class="nav-item--stopwatch-icon"
              alt="stopwatch_icon"
            />
            Stopwatch
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img
              src="./assets/settings_icon.png"
              class="nav-item--setting-icon"
              alt="settings_icon"
            />
            Setting
          </a>
        </li>
      </ul>
    </nav>
    <main class="main-content">
      <h1 class="main-content--h1 display-6">D-Day를 입력해주세요</h1>
      <div class="col-lg-2">
        <input
          type="text"
          id="datePicker"
          class="datepicker-here form-control main-content--d-day"
          onkeydown="return false"
        />
      </div>
      <button type="button" class="btn btn-outline-primary d-none">
        D-Day 재입력
      </button>
      <div class="main-content--time display-5">
        <span class="main-content--minutes">25</span>
        <span class="main-content--separator">:</span>
        <span class="main-content--seconds">00</span>
      </div>
      <button class="main-content--pomodoro-timer"></button>
      <figure class="text-center">
        <blockquote class="blockquote">
          <p class="main-content--text"></p>
        </blockquote>
        <figcaption class="blockquote-footer"></figcaption>
      </figure>
    </main>
    <div class="to-do">
      <h2 class="to-do--h2">To Do List</h2>
      <div class="to-do--line"></div>
      <div class="to-do__button">
        <img
          src="./assets/plus_icon.png"
          class="to-do__button--plus"
          alt="plus_icon"
        />
        Add To Do
      </div>
      <ul class="to-do__list">
        <li class="to-do__item">
          <input type="checkbox" id="to-do__item--checkbox1" />
          <label for="to-do__item--checkbox1">Task1</label>
        </li>
        <li class="to-do__item">
          <input type="checkbox" id="to-do__item--checkbox2" />
          <label for="to-do__item--checkbox2">Task2</label>
        </li>
        <li class="to-do__item">
          <input type="checkbox" id="to-do__item--checkbox3" />
          <label for="to-do__item--checkbox3">Task3</label>
        </li>
      </ul>
    </div>
  </body>
</html>
