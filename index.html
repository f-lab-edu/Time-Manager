<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <script src="./dist/bundle.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"
      defer
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    </script>
  </head>
  <body>
    <div>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#">
            <img
              src="./assets/timer_icon.png"
              class="nav__item--timer-icon"
              alt="timer_icon"
            />
            Pomodoro
          </a>
        </li>
        <li class="nav__item">
          <a href="#">
            <img
              src="./assets/stopwatch_icon.png"
              class="nav__item--stopwatch-icon"
              alt="stopwatch_icon"
            />
            Stopwatch
          </a>
        </li>
        <li class="nav__item">
          <a href="#">
            <img
              src="./assets/settings_icon.png"
              class="nav__item--setting-icon"
              alt="settings_icon"
            />
            Setting
          </a>
        </li>
      </ul>
    </div>
    <main class="main-content">
      <h1 class="main-content--h1">D-Day를 입력해주세요</h1>
      <input
        type="date"
        class="main-content--d-day"
        max="9999-12-31"
        onkeydown="return false"
      />
      <div class="main-content--d-day-btn">D-Day 재입력</div>
      <div class="main-content--time">
        <p class="main-content--minutes">25</p>
        <p class="main-content--separator">:</p>
        <p class="main-content--seconds">00</p>
      </div>
      <div class="main-content--pomodoro-timer"></div>
      <div class="main-content__text">
        노력을 이기는 재능은 없고, 노력을 외면하는 결과도 없다. - 이창호 9단
      </div>
    </main>
    <div class="to-do">
      <h2 class="to-do--h2">To Do List</h2>
      <div class="to-do--line"></div>
      <div class="to-do__button">
        <img
          src="./assets/plus_icon.png"
          class="to-do__button--plus"
          alt="plus_icon"
        />
        Add To Do
      </div>
      <ul class="to-do__list">
        <li class="to-do__item">
          <input type="checkbox" id="to-do__item--checkbox1" />
          <label for="to-do__item--checkbox1">Task1</label>
        </li>
        <li class="to-do__item">
          <input type="checkbox" id="to-do__item--checkbox2" />
          <label for="to-do__item--checkbox2">Task2</label>
        </li>
        <li class="to-do__item">
          <input type="checkbox" id="to-do__item--checkbox3" />
          <label for="to-do__item--checkbox3">Task3</label>
        </li>
      </ul>
    </div>
  </body>
</html>
